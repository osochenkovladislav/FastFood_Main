{% extends 'layouts/base.html' %}

{% block content %}
<div class="bradcam_area breadcam_bg_1 overlay">
    <h3>Видалити продукт</h3>
</div>
<br>
<div class="container" style="text-align: center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4>Ви збираєтесь видалити товар:</h4>
                <h3>{{product.name}} // {{product.category.name}} // {{product.price}}</h3>
                <h4>Підтвердіть видалення:</h4>
                <br>
                <form action="/menu/delete/{{product.id}}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Видалити" class="btn btn-danger" style="width: 200px">
                </form>
                <br>
                <p>
                    <a class="btn btn-secondary" href="/menu">Повернутись до меню</a>
                </p>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock content %}
